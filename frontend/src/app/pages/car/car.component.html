<h1 align="center" class="display-4 mb-5">{{title}}</h1>
<div class="row card-deck text-center">
  <div *ngFor="let carInfo of page?.content" class="col-lg-4 ">
    <div class="card mb-4"  >
      <img height="50%" class="card-img-top" src="{{carInfo.carImage}}" alt="{{carInfo.carName}}">
      <div class="card-body">
        <h4 class="card-title ">{{carInfo.carName}}</h4>
        <div class="text-left">
         <!-- <p class="card-test"><strong>carName: </strong>{{productInfo.carName}}}</p>-->
          <p class="card-text"><strong>Price: </strong>{{carInfo.carPrice | currency}}</p>
         <!-- <p class="card-text"><strong>Stock: </strong>{{productInfo.productStock}}</p>-->
        </div>
        <br>
        <a routerLink="/cars/{{carInfo.carId}}" *ngIf="carInfo.licensed == true; else offBlock"
           class="btn btn-primary btn-lg"
        >View Details!</a>
        <ng-template #offBlock><a class="btn btn-secondary btn-lg disabled">Unavailable</a></ng-template>
      </div>
    </div>
  </div>
</div>
<app-pagination  [currentPage]="page" ></app-pagination>
